<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./icomoon/style.css" />
    <link rel="stylesheet" href="./css/fonts-2.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light header-nav">

            <div class="container-fluid">
                <a class="navbar-brand nav-logo" href="#">
                    <img src="./images/codar-logo.png" height="50" alt="MDB Logo" loading="lazy" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- <span class="icon-bars"></span> -->
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    
                </div>
                
            </div>
        </nav>
    </header>


    <section class="form-section">
        <div class="container-lg">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 col-12 form-img">
                    <img src="./images/letsInvest.png" alt="">
                </div>
                <div class="col-lg-6 col-md-11 col-sm-12 col-11">
                    <div class="button-container mt-md-5 mt-sm-5 mt-5">
                        <div class="button">
                            <a href="" id="linkLogin">
                                <button>Login</button>
                            </a>
                        </div>
                        <div class="button">
                            <a href="" id="linkCreateAccount">
                                <button>Signup</button>
                            </a>
                        </div>
                    </div>
                    <div class="form-container">
                        <div class="row button-img">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                                <a href="">
                                    <img src="./images/data_image_png;base….png" alt="">
                                </a>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                                <a href="">
                                    <img src="./images/data_image_png;base… (1).png" alt="">
                                </a>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                                <a href="">
                                    <img src="./images/data_image_png;base… (2).png" alt="">
                                </a>
                            </div>
                        </div>
                        <p class="text-center">OR</p>
                        <form class="form" id="login">
                            <div class="form__message form__message--error"></div>
                            <div class="form__input-group">
                                <input type="text" class="form__input" autofocus placeholder="Username or email">
                                <div class="form__input-error-message"></div>
                            </div>
                            <div class="form__input-group">
                                <input type="password" class="form__input" autofocus placeholder="Password">
                                <div class="form__input-error-message"></div>
                            </div>
                            <button class="form__button" type="submit">Login</button>
                            <p class="form__text">
                                <a href="#" class="form__link">Forgot your password?</a>
                            </p>
                        </form>
                        <form class="form form--hidden" id="createAccount">
                            <div class="form__message form__message--error"></div>
                            <div class="form__input-group">
                                <input type="text" class="form__input" autofocus placeholder="Username or email">
                                <div class="form__input-error-message"></div>
                            </div>
                            <div class="form__input-group">
                                <input type="password" class="form__input" autofocus placeholder="Password">
                                <div class="form__input-error-message"></div>
                            </div>
                            <div class="form__input-group">
                                <input type="text" id="signupUsername" class="form__input" autofocus
                                    placeholder="Firstname">
                                <div class="form__input-error-message"></div>
                            </div>
                            <div class="form__input-group">
                                <input type="text" class="form__input" autofocus placeholder="Lastname">
                                <div class="form__input-error-message"></div>
                            </div>
                            <div class="form__input-group">
                                <input type="password" class="form__input" autofocus
                                    placeholder="Referral code: Optional">
                                <div class="form__input-error-message"></div>
                            </div>
                            <button class="form__button" type="submit">Signup</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.js"></script>
</body>

</html>
